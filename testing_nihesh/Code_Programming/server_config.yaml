server:
  host: 0.0.0.0
  port: 8484
  workers: 4
  log_level: info

database:
  engine: sqlite
  path: ./sefs.db
  pool_size: 5
  timeout: 30

embedding:
  provider: ollama
  model: nomic-embed-text
  dimensions: 768
  batch_size: 32

clustering:
  algorithm: hdbscan
  min_cluster_size: 3
  metric: cosine
  umap_components: 2
  umap_neighbors: 15

watcher:
  debounce_seconds: 1.5
  ignore_patterns:
    - "*.tmp"
    - "~*"
    - ".DS_Store"
