# Application Settings
server:
  host: 0.0.0.0
  port: 8484
  workers: 4
  debug: false

database:
  driver: sqlite
  path: ./data/sefs.db
  pool_size: 5
  timeout: 30

embedding:
  provider: ollama
  model: nomic-embed-text
  dimensions: 768
  batch_size: 32

clustering:
  algorithm: hdbscan
  min_cluster_size: 3
  min_samples: 2
  metric: cosine
  umap_dimensions: 2

logging:
  level: INFO
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  file: ./logs/sefs.log
